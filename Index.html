<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="form-container">
      <form>
        <h1>Survey Form</h1>
        <p>
          <b> Feel free to answer the questions below based on your own experience
            and opinion. If you are not convenient in answering a particular
            question, please skip it by answering "No". Every answer would be
            very appreciated. Thank you for your time.</b>
        </p>

        <b for="name"><b>Your Name</b></label>
        <input
          id="name"
          type="text"
          name="name"
          placeholder="Enter your name"
          required/>

        <label for="email"><b>Your Email Address</b></label>
        <input
          id="email"
          type="email"
          name="email"
          placeholder="user@user.com"
          required/>

          <label for="phone">Your Phone Number</label>
          <input id="phone" type="tel" name="phone" placeholder="9999999999"pattern="\d{10}" required title="Please enter exactly 10 digits" />

        <label for="location"><b>Where Do You Live?</b></label>
        <select id="location" name="location">
          <option value="">Select</option>
          <option value="city1">Bengaluru</option>
          <option value="city2">Hyderabad</option>
          <option value="city3">Chennai</option>
          <option value="city4">Delhi</option>
          <option value="city6">Mumbai</option>
          <option value="city7">Pune</option>
          <option value="city7">Other</option>
        </select>
        <label for="age"><b>Age</b></label>
        <fieldset id="age">
          <input type="radio" id="age1" name="age" value="15-20" /><label
            for="age1"
            >15-20</label>
          <input type="radio" id="age2" name="age" value="21-30" /><label
            for="age2"
            >21-30</label>
          <input type="radio" id="age3" name="age" value="31-40" /><label
            for="age3"
            >31-40</label>
          <input type="radio" id="age4" name="age" value="41-50" /><label
            for="age4"
            >41-50</label>
          <input
            type="radio"
            id="age5"
            name="age"
            value="prefer-not-to-say"/><label for="age5">Prefer not to say</label>
        </fieldset>

        <label for="proficiency"><b>How would you rate your proficiency in coding?</b></label>
        <fieldset id="proficiency">
          <input
            type="radio"
            id="beginner"
            name="proficiency"
            value="beginner"/><label for="beginner">Beginner</label>
          <input
            type="radio"
            id="intermediate"
            name="proficiency"
            value="intermediate"
            checked/><label for="intermediate">Intermediate</label>
          <input
            type="radio"
            id="advanced"
            name="proficiency"
            value="advanced"/><label for="advanced">Advanced</label>
        </fieldset>

        <label for="coding-contest"><b>Have you ever appeared in any coding contest?</b></label>
        <fieldset id="coding-contest">
          <input
            type="radio"
            id="yes"
            name="coding-contest"
            value="yes"/><label for="yes">Yes</label>
          <input
            type="radio"
            id="no"
            name="coding-contest"
            value="no"
            checked/><label for="no">No</label>
        </fieldset>

        <label for="passion"><b>Discuss what drives your passion for coding and outline youraspirations in the field.</b></label>
        <textarea
          id="passion"
          name="passion"
          rows="4"
          placeholder="Your answer here..."></textarea>

        <label for="challenges"><b>What are some of the challenges you face while coding?</b></label>
        <textarea
          id="challenges"
          name="challenges"
          rows="4"
          placeholder="Your answer here..."></textarea>

        <label for="data-structures"><b>Please list the data structures you have a strong understanding of.</b></label>
        <textarea
          id="data-structures"
          name="data-structures"
          rows="4"
          placeholder="Your answer here..."></textarea>
        <button type="submit" class="submit-button">Submit Form</button>
      </form>
    </div>
  </body>
</html>
